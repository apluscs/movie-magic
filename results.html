<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/results.css">
  <title></title>
</head>

<body>
  <div class="searchedItem">
    <h1 id='srcTxt'>You searched for: </h1>
    <img height="600px" width='400px' src='{{}}'
  </div>
  <div class="results">
      {% for item in movieAndPoster %}
      <div class="resultsDisplay">
        <h4> {{item}} </h4>
        <a href="/movie-results"><img height="300px" width="200px" src="{{movieAndPoster[item]}}"></img></a>
      </div>
      {% endfor %}
  </div>
</body>

</html>
