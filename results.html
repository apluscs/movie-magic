<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/results.css">
  <title>Recommended Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/getLocation.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<nav class="navbar navbar-light bg-light">
  <form action = "/verify" method = 'post' class="form-inline">
    <input name="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a {{hideLogIn}} class="btn btn-light" href='/login' role="button">Login</a>
        </li>
        <li>
          <a {{hideLogOut}} class="btn btn-secondary" href={{logout_url}} role="button">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br>
  <div class="searchedItem">
    <h1 id='srcTxt'>You searched for: {{searched}} </h1>
    <img id="srcImg" height="600px" width='400px' src='{{searchImg}}' />
  </div>
  <br><br>
  <h1>Similar movies: </h1>
  <br><br>
  <div class="results">

    <!-- This makes each image a form and submits the title as a part of the form -->
    {% for item in recomendations %}
    <form class="resultsDisplay" action="/movie-results" method="post">
      <div class="resultsDisplay">
        <h4> {{item["title"]}} </h4>
        <input type="hidden" name="movie_title" value="{{item["title"]}}">
        <input type="hidden" name="movieInfo" value="{{item}}">
        <input type="image" name="{{item["title"]}}" value="" src="{{item["poster"]}}" height="300px" width="200px">
      </div>
    </form>
    {% endfor %}

  </div>
</body>

</html>
